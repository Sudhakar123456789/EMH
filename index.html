<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Health</title>
  <link rel="icon" href="images/tick.png">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="https://www.talentserve.org/"><img src="images/tick.png">&nbsp;&nbsp;&nbsp;&nbsp;<span class="align-middle">TalentServe</span></a>
    </div>
  </nav>
  <div class="container">
    <h2>
      <center>Share Concerns</center>
    </h2>
  </div>
  <div class="container">
    <form action="/health" method="post">
      <div class="mb-3 row justify-content-center">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="employeeId" name="employeeId" required>
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-3">
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="email" class="col-sm-2 col-form-label">Email ID</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="mb-3 row justify-content-center" style="padding-left:150px;">
        <label for="concern" class="col-sm-2 col-form-label" style="padding-right:50px;margin-left:-40px;">Health Concern</label>
        <div class="col-sm-5">
          <textarea style="margin-left:20px;" id="concern" class="form-control" name="concern" rows="4" cols="80" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</body>

</html>
